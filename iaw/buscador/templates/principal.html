{% extends 'base.html' %}
{%block contenido%}			
	<div class="jumbotron">
		<div class="container">
			 <h2>Articulos</h2>
	    <ul>
    	    {% for publisher in object_list %}
    	    {% url "article-detail" id=publisher.id as the_url %}
            <a href="{{the_url}}"><li>{{ publisher.author }} / {{ publisher.titulo }}</li></a>
        	{% endfor %}
    	</ul>
		</div>
	</div>	
{%endblock%}
